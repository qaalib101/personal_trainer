{% extends 'trainer/base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="well well-md">
        <h2>Register</h2>
        <form action="{%url 'trainer:register'%}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
{% endblock %}
